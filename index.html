<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<body>
    <form id="suform">
     <div class="containerDiv">
        <h2 class="text-center mb-4">Signup</h2>
        <label class="form-label">Full Name <span>*</span></label>
        <input type="text" id="suname" class="form-control mb-4" placeholder="Name">

        <label class="form-label">Email address <span>*</span></label>
        <input type="text" id="suemail" placeholder="Email" class="form-control mb-4">
        
        <label class="form-label">Password <span>*</span></label>
        <input type="password" id="supass" placeholder="Password" class="form-control mb-4">
        
        <button id="btn1" class="btn btn-primary mb-3">Signup</button>
        <p id="errorPara"></p>
    </div><p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                                href="./login.html" class="fw-bold text-body"><u>Login here</u></a></p>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
    
    <script type="module" src="app.js"></script>
</body>
</html>
