<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Sign In</title>
</head>
<body>
    <form id="siform">
        <div class="containerDiv">
            <h2 class="text-center mb-4">Sign In</h2>
            <label class="form-label">Full Name <span>*</span></label>
            <input type="text" id="siname" class="form-control mb-4" placeholder="Name">

            <label class="form-label">Email address <span>*</span></label>
            <input type="text" id="siemail" placeholder="Email" class="form-control mb-4">
            
            <label class="form-label">Password <span>*</span></label>
            <input type="password" id="sipassword" placeholder="Password" class="form-control mb-2">
            <a href="#" id="forgot" class="p-2">Forget Password?</a>
            <button id="sibtn" class="btn btn-primary mb-3">Sign In</button>
            <p id="errorPara"></p>
            <p>Don't have an account? <a href="./index.html">Sign Up</a></p>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
    
    <script type="module" src="login.js"></script>
</body>
</html>
